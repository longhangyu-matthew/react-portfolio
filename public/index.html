  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="preloader"></div>
    <div id="progress">
        <span id="progress_value">
          <svg fill="#ffffff" height="64px" width="64px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-33 -33 396.00 396.00" xml:space="preserve" stroke="#ffffff" stroke-width="33"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path id="XMLID_224_" d="M325.606,229.393l-150.004-150C172.79,76.58,168.974,75,164.996,75c-3.979,0-7.794,1.581-10.607,4.394 l-149.996,150c-5.858,5.858-5.858,15.355,0,21.213c5.857,5.857,15.355,5.858,21.213,0l139.39-139.393l139.397,139.393 C307.322,253.536,311.161,255,315,255c3.839,0,7.678-1.464,10.607-4.394C331.464,244.748,331.464,235.251,325.606,229.393z"></path> </g></svg>
        </span>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      var loader = document.getElementById("preloader")

      window.addEventListener("load", function(){
        loader.style.display = "none";
      })

      $( document ).ready(function() {
        /*setTimeout(() => { $('#preloader').addClass("preloader_hidden") }, 2000);*/
        /*setTimeout(() => { $('html, body').css({'overflow': 'unset'}) }, 2000);*/
        $('.mobile_nav_button').click(function(){
          $(this).toggleClass('open');
          $('.mobile_nav').toggleClass('open');
          $('body').toggleClass("overflow_hidden");
        });

        $('.mobile_nav_upper>a').click(function(){
          $('.mobile_nav_button').removeClass('open');
          $('.mobile_nav').removeClass('open');
          $('body').removeClass("overflow_hidden");
        });
      });

      let calcScrollValue = () => {
        let scrollProgress = document.getElementById("progress");
        let progressValue = document.getElementById("progress-value");
        let pos = document.documentElement.scrollTop;
        let calcHeight =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        let scrollValue = Math.round(((pos * 100) / calcHeight) + 1);
        console.log(scrollValue);
        if (pos > 100) {
          scrollProgress.style.opacity = "100";
          scrollProgress.style.cursor = "pointer";
        } else {
          scrollProgress.style.opacity = "0";
          scrollProgress.style.cursor = "unset";
        }
        scrollProgress.addEventListener("click", () => {
          document.documentElement.scrollTop = 0;
        });
        scrollProgress.style.background = `conic-gradient(#F50056 ${scrollValue}%, #fcf8f9 ${scrollValue}%)`;
      };

      window.onscroll = calcScrollValue;
      window.onload = calcScrollValue;
    </script>
  </body>
</html>
